<div class="ti-calc">
  <input id="input-box" readonly placeholder="Enter calculation" />
  <div class="ti-row">
    <button>2nd</button> <button>MODE</button> <button>DEL</button> <button>ON</button>
  </div>
  <div class="ti-row">
    <button onclick="appendCalc('7')">7</button>
    <button onclick="appendCalc('8')">8</button>
    <button onclick="appendCalc('9')">9</button>
    <button onclick="appendCalc(' / ')">÷</button>
  </div>
  <div class="ti-row">
    <button onclick="appendCalc('4')">4</button>
    <button onclick="appendCalc('5')">5</button>
    <button onclick="appendCalc('6')">6</button>
    <button onclick="appendCalc(' * ')">×</button>
  </div>
  <div class="ti-row">
    <button onclick="appendCalc('1')">1</button>
    <button onclick="appendCalc('2')">2</button>
    <button onclick="appendCalc('3')">3</button>
    <button onclick="appendCalc(' - ')">−</button>
  </div>
  <div class="ti-row">
    <button onclick="appendCalc('0')">0</button>
    <button onclick="appendCalc('.')">.</button>
    <button onclick="appendCalc('EXP')">EXP</button>
    <button onclick="appendCalc(' + ')">+</button>
  </div>
  <div class="ti-row">
    <button onclick="appendCalc('(')">(</button>
    <button onclick="appendCalc(')')">)</button>
    <button onclick="appendCalc('^')">^</button>
    <button onclick="calculate()">=</button>
  </div>
  <div class="ti-row">
    <button onclick="appendCalc('sin(')">SIN</button>
    <button onclick="appendCalc('cos(')">COS</button>
    <button onclick="appendCalc('tan(')">TAN</button>
    <button onclick="appendCalc('pi')">π</button>
  </div>
  <div class="ti-row">
    <button onclick="appendCalc('log(')">LOG</button>
    <button onclick="appendCalc('ln(')">LN</button>
    <button onclick="appendCalc('E')">EE</button>
    <button onclick="appendCalc('STO')">STO</button>
  </div>
  <div class="ti-row">
    <button onclick="appendCalc('RCL')">RCL</button>
    <button onclick="appendCalc('SCI')">SCI</button>
    <button onclick="appendCalc('ENG')">ENG</button>
    <button onclick="appendCalc('DRG')">DRG</button>
  </div>
  <div class="ti-row physics-row">
    <button onclick="appendCalc('M')">M</button>
    <button onclick="appendCalc('L')">L</button>
    <button onclick="appendCalc('T')">T</button>
    <button onclick="appendCalc('F')">F</button>
    <button onclick="appendCalc('a_c')">a<sub>c</sub></button>
    <button onclick="appendCalc('v')">v</button>
    <button onclick="appendCalc('J')">J</button>
    <button onclick="appendCalc('g')">g</button>
  </div>
</div>
