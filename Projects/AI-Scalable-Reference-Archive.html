<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Oxford 3000 - AI Scalable Reference Archive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      gap: 40px; /* space between columns */
    }

    .column {
      width: 200px;
    }

    /* ONLY CENTER THE 'a' and 'ab' HEADINGS */
    .letter-label {
      text-align: left;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* KEEP WORDS LEFT ALIGNED */
    .word-item {
      text-align: left;
      margin: 4px 0;
    }

    .word-code {
      font-weight: bold;
      margin-right: 5px;
      display: inline-block;
      width: 40px;
    }
  </style>
</head>
<body>
  <h1>Oxford 3000 - AI Scalable Reference Archive</h1>

  <div class="container">
    <!-- Column 1: Words starting with 'a' only -->
    <div class="column" id="a-words">
      <div class="letter-label">A</div> <!-- CENTERED -->
      <div class="word-item"><span class="word-code">a1</span>a</div>
      <!-- Add more single 'a' letter words if any -->
    </div>

    <!-- Column 2: Words starting with 'ab' -->
    <div class="column" id="ab-words">
      <div class="letter-label">AB</div> <!-- CENTERED -->
      <div class="word-item"><span class="word-code">ab1</span>abandon</div>
      <div class="word-item"><span class="word-code">ab2</span>ability</div>
      <div class="word-item"><span class="word-code">ab3</span>able</div>
      <div class="word-item"><span class="word-code">ab4</span>about</div>
      <div class="word-item"><span class="word-code">ab5</span>above</div>
      <div class="word-item"><span class="word-code">ab6</span>abroad</div>
      <div class="word-item"><span class="word-code">ab7</span>absence</div>
      <div class="word-item"><span class="word-code">ab8</span>absent</div>
      <div class="word-item"><span class="word-code">ab9</span>absolute</div>
      <!-- Add more 'ab' words here -->
    </div>
  </div>
</body>
</html>
