<head>

  <title>Oxford 3000 - 'A' Words</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .word-list { display: flex; flex-wrap: wrap; }
    .word-item { width: 200px; margin: 10px; }
    .word-code { font-weight: bold; }
  </style>
</head>
<body>
  <h1>Oxford 3000 - Words Starting with 'A'</h1>
  <div class="word-list">
    <div class="word-item"><span class="word-code">a1</span>: a</div>
    <div class="word-item"><span class="word-code">a2</span>: abandon</div>
    <div class="word-item"><span class="word-code">a3</span>: ability</div>
    <div class="word-item"><span class="word-code">a4</span>: able</div>
    <div class="word-item"><span class="word-code">a5</span>: about</div>
    <div class="word-item"><span class="word-code">a6</span>: above</div>
    <div class="word-item"><span class="word-code">a7</span>: abroad</div>
    <div class="word-item"><span class="word-code">a8</span>: absence</div>
    <div class="word-item"><span class="word-code">a9</span>: absent</div>
    <div class="word-item"><span class="word-code">a10</span>: absolute</div>
    <!-- Add more word items here -->
  </div>
</body>
</html>
