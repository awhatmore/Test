<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Super TI Calculator UI</title>
  <style>
    body {
      background: #10161a;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0; padding: 2rem;
      display: flex; flex-direction: column; align-items: center;
    }
    .calc-title { font-size: 2em; margin-bottom: 0.7em; }
    .calc-grid {
      display: grid;
      grid-template-columns: repeat(7, 80px);
      gap: 10px;
      margin: 0 auto;
      background: #181d23;
      padding: 1.3em;
      border-radius: 1.2em;
      box-shadow: 0 2px 24px #000a;
    }
    .calc-buttons {
  display: grid;
  grid-template-columns: repeat(8, 60px);
  gap: 6px;
  margin: 1em 0;
}
.calc-buttons button {
  font-size: 1.1em;
  padding: 0.7em 0;
  background: #191a1e;
  color: #fff;
  border: 1px solid #393a41;
  border-radius: 0.4em;
  cursor: pointer;
  transition: background 0.15s;
}
.calc-buttons button:hover, .calc-buttons button:active {
  background: #333c55;
}
.calc-buttons .invisible {
  visibility: hidden;
}
    .calc-row {
      display: contents;
    }
    .calc-btn {
      font-size: 1.3em;
      min-width: 80px; min-height: 70px;
      background: #222;
      border: none; border-radius: 0.5em;
      color: #eee;
      cursor: pointer;
      transition: background 0.15s, box-shadow 0.12s;
      box-shadow: 0 2px 8px #0002;
    }
    .calc-btn:active { background: #353f50; }
    .btn-2nd { background: #35eb5c; color: #222; font-weight: bold; }
    .btn-3rd { background: #47b9ff; color: #222; font-weight: bold; }
    .btn-on { background: #ffe066; color: #111; font-weight: bold; }
    .btn-off { background: #ee6666; color: #fff; }
    .btn-op, .btn-func { background: #181a1f; }
    .btn-num { background: #333; color: #fff; }
    .wide { grid-column: span 2; }
    .calc-btn[disabled] { opacity: 0.5; pointer-events: none; }
    @media (max-width: 650px) {
      .calc-grid { grid-template-columns: repeat(7, 1fr); }
      .calc-btn { min-width: 0; font-size: 1.05em; }
    }
  </style>
</head>
<body>
  <div class="calc-title">TI-30Xa Inspired Calculator</div>
  <div class="calc-grid">
    <!-- ON/C Row -->
    <button class="calc-btn btn-on wide" style="grid-column: 1 / span 7;">ON/C</button>

    <!-- Row 1 -->
    <button data-type="control">ON/C</button>
    <button data-type="mode">2nd</button>
    <button data-type="mode">3rd</button>
    <button data-type="mode">DRG</button>
    <button data-type="func">LOG</button>
    <button data-type="func">LN</button>
    <button data-type="func">eˣ</button>
    <button data-type="control">OFF</button>

    <!-- Row 2 -->
   <button data-type="func">x!</button>
    <button data-type="func">HYP</button>
    <button data-type="func">SIN</button>
    <button data-type="func">COS</button>
    <button data-type="func">TAN</button>
    <button data-type="func">yˣ</button>
    <button data-type="func">√x</button>
    <button class="invisible"></button>

    <!-- Row 3 -->
    <button data-type="func">%</button>
    <button data-type="func">π</button>
    <button data-type="func">1/x</button>
    <button data-type="func">x²</button>
    <button data-type="paren">(</button>
    <button data-type="paren">)</button>
    <button class="invisible"></button>
    <button class="invisible"></button>

    <!-- Row 4 -->
    <button data-type="mode">SCI</button>
    <button data-type="stat">Σ+</button>
    <button data-type="exp">EE</button>
    <button data-type="func">(-)</button>
    <button data-type="operator">÷</button>
    <button class="invisible"></button>
    <button class="invisible"></button>
    <button class="invisible"></button>

    <!-- Row 5 -->
    <button class="calc-btn btn-func">FLO</button>
    <button class="calc-btn btn-func">STO</button>
    <button class="calc-btn btn-num">7</button>
    <button class="calc-btn btn-num">8</button>
    <button class="calc-btn btn-num">9</button>
    <button class="calc-btn btn-op">÷</button>
    <button class="calc-btn btn-func">M</button>

    <!-- Row 6 -->
    <button class="calc-btn btn-func">CSR</button>
    <button class="calc-btn btn-func">RCL</button>
    <button class="calc-btn btn-num">4</button>
    <button class="calc-btn btn-num">5</button>
    <button class="calc-btn btn-num">6</button>
    <button class="calc-btn btn-op">×</button>
    <button class="calc-btn btn-func">FLO</button>

    <!-- Row 7 -->
    <button class="calc-btn btn-func">nCr</button>
    <button class="calc-btn btn-func">a b/c</button>
    <button class="calc-btn btn-num">1</button>
    <button class="calc-btn btn-num">2</button>
    <button class="calc-btn btn-num">3</button>
    <button class="calc-btn btn-op">−</button>
    <button class="calc-btn btn-func">SCI</button>

    <!-- Row 8 -->
    <button class="calc-btn btn-func">nPr</button>
    <button class="calc-btn btn-num">0</button>
    <button class="calc-btn btn-num">.</button>
    <button class="calc-btn btn-op">+</button>
    <button class="calc-btn btn-op">=</button>
    <button class="calc-btn btn-func">DMS→D</button>
    <button class="calc-btn btn-func">DD→DMS</button>
  </div>
</body>
</html>
